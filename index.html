
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Orario di Uscita - PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script src="translation.js"></script>
    <!-- Selettore Lingua in alto a destra -->
    <div class="language-selector">
        <select id="lingua" onchange="aggiornaTraduzioni(); calcolaOrarioUscita(this.value);">
            <option value="ba">🇮🇹 Barese</option>
            <option value="de">🇩🇪 Deutsch</option>
            <option value="en">🇬🇧 English</option>
            <option value="it">🇮🇹 Italiano</option>
            <option value="hu">🇭🇺 Magyar</option>
            <option value="mi">🇮🇹 Milanese</option>
            <option value="ru">🇷🇺 Русский</option>
            <option value="pl">🇵🇱 Polski</option>
            <option value="sq">🇦🇱 Shqip</option>
        </select>
    </div>



    <div class="container">
        <h1 id="titolo"></h1>

        <label><span id="label-ingresso"></span>: <input type="time" id="ingresso" value="08:00"></label>
        <label><span id="label-recupero"></span>: <input type="time" id="recupero" value="00:30"></label>
        <label><span id="label-pausa"></span>: <input type="time" id="pausa" value="00:00"></label>
        <label><span id="label-standard"></span>: <input type="time" id="standard" value="07:42"></label>
        <label><span id="label-straordinarioOggi"></span>: <input type="time" id="straordinarioOggi" value="00:00"></label>
        <label><span id="label-straordinarioTotale"></span>: <input type="time" id="straordinarioTotale" value="00:00"></label>

        <button id="calcolaBtn" onclick="calcolaOrarioUscita()"></button>

        <div class="output">
            <p><strong id="uscitaLabel"></strong>: <span id="uscita"></span></p>
            <p id="messaggio"></p>
            <img id="immagine" src="" alt="" hidden>
            <p><strong id="straordinarioTotaleLabel"></strong>: <span id="nuovoStraordinario"></span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
